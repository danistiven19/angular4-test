<h1>Places Component</h1>
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
        <div>
            <form>
                <h3>Places Search: </h3>
                <input type="text" [formControl]="searchField" />
            </form>
            <ul>
                <li *ngFor="let result of results$ | async">
                    {{result.formatted_address}}
                </li>
            </ul>
        </div>
<ul>
  <li *ngFor="let place of places">
    <a routerLink="/detalle/{{place.id}}" [queryParams]="{description: place.description, test: 'test'}">{{ place.name }}</a>
  </li>
</ul>
